<!-- src/app/auth/login/login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-secondary-50 dark:bg-dark-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-secondary-900 dark:text-secondary-100">
        RFQ System
      </h1>
      <h2 class="mt-6 text-2xl font-semibold text-secondary-800 dark:text-secondary-200">
        Forgot Password
      </h2>
      <p class="mt-2 text-sm text-secondary-600 dark:text-secondary-400">
        Enter your email to reset your password
      </p>
    </div>

    <!-- Forgot Password Form -->
    <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div>
            <label for="email" class="form-label">
                Email Address *
            </label>
            <div class="relative">
                <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    formControlName="email"
                    class="form-input"
                    [class.border-error-500]="isFieldInvalid('email')"
                    placeholder="Enter your email address"
                >
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <svg *ngIf="!isFieldInvalid('email')" class="h-5 w-5 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                    </svg>
                    <svg *ngIf="isFieldInvalid('email')" class="h-5 w-5 text-error-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
            <div *ngIf="isFieldInvalid('email')" class="form-error">
                {{ getFieldError('email') }}
            </div>
        </div>

        <!-- Submit Button -->
        <div>
            <button
                type="submit"
                [disabled]="forgotPasswordForm.invalid"
                class="btn btn-primary w-full flex justify-center py-3 px-4"
            >
                <span>Submit</span>
            </button>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-sm text-secondary-600 dark:text-secondary-400">
            Don't have an account?
            <button
                type="button"
                (click)="navigateToSignup()"
                class="font-medium text-primary-600 hover:text-primary-500 dark:text-primary-400 dark:hover:text-primary-300 ml-1"
            >
                Sign up here
            </button>
            </p>
        </div>
    </form>
</div>
