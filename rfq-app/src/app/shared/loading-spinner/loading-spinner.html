<div
  [class]="overlay ? 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50' : 'flex items-center justify-center'"
>
  <div class="flex flex-col items-center space-y-3">
    <!-- Spinner -->
    <div
      [class]="'animate-spin rounded-full border-2 border-t-transparent ' + getSizeClass() + ' ' + getColorClass()"
      style="border-color: currentColor; border-top-color: transparent;"
    ></div>

    <!-- Message -->
    <div
      *ngIf="message"
      [class]="'font-medium ' + getColorClass() + ' ' + getMessageSizeClass()"
    >
      {{ message }}
    </div>
  </div>
</div>
