<header class="bg-white dark:bg-dark-900 shadow-sm border-b border-secondary-200 dark:border-secondary-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <button
          (click)="navigateToHome()"
          class="flex items-center space-x-2 text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 transition-colors duration-200"
          aria-label="Navigate to home"
        >
          <svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
            />
          </svg>
          <span class="text-xl font-bold">{{ 'AUTH.RFQ_SYSTEM' | translate }}</span>
        </button>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-6">
        <!-- Navigation Links -->
        <ng-container *ngTemplateOutlet="navLinks"></ng-container>

        <!-- Theme Toggle -->
        <ng-container *ngTemplateOutlet="themeToggle"></ng-container>

        <!-- Authentication Buttons -->
        <div *ngIf="!isAuthenticated" class="flex items-center space-x-3">
          <button
            (click)="navigateToLogin()"
            class="px-4 py-2 text-sm font-medium text-secondary-700 dark:text-secondary-200 hover:bg-secondary-100 dark:hover:bg-secondary-800 rounded-md transition-colors duration-200"
            aria-label="Sign in"
          >
            {{ 'AUTH.SIGN_IN' | translate }}
          </button>
          <button
            (click)="navigateToSignup()"
            class="px-4 py-2 text-sm font-medium bg-primary-600 text-white hover:bg-primary-700 rounded-md transition-colors duration-200"
            aria-label="Sign up"
          >
            {{ 'HEADER.SIGN_UP' | translate }}
          </button>
        </div>

        <!-- User Menu -->
        <div *ngIf="isAuthenticated" class="relative flex items-center space-x-3">
          <!-- User Role -->
          <div class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-success-100 text-success-800 dark:bg-success-900/20 dark:text-success-400">
            {{ getRoleDisplayName() }}
          </div>
          <!-- User Info -->
          <div class="text-right">
            <div class="text-sm font-medium text-secondary-900 dark:text-secondary-100">
              {{ getUserDisplayName() }}
            </div>
          </div>
            <!-- User Avatar -->
            <div
              class="h-8 w-8 rounded-full bg-primary-600 flex items-center justify-center text-white text-sm font-medium"
            >
              <a
                matTooltip="Profile Details"
                [routerLink]="['/profile']"
                class="h-8 w-8 rounded-full bg-primary-600 flex items-center justify-center text-white font-sm font-medium transition-transform duration-200 ease-out hover:scale-105"
              >
                {{ getUserInitials() }}
              </a>
            </div>
            <!-- Logout Button -->
            <button
              (click)="logout()"
              class="btn btn-outline px-3 py-1 text-sm"
              title="Sign Out"
            >
              <svg
                class="h-4 w-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </button>
          </div>
          <!-- User Avatar -->
          <a
            [routerLink]="['/profile']"
            matTooltip="Profile Details"
            class="h-8 w-8 rounded-full bg-primary-600 flex items-center justify-center text-white text-sm font-medium transition-transform duration-200 ease-out hover:scale-105"
            aria-label="View profile"
          >
            {{ getUserInitials() }}
          </a>
          <!-- Logout Button -->
          <button
            (click)="logout()"
            class="px-3 py-1 text-sm font-medium text-error-600 dark:text-error-400 hover:bg-error-50 dark:hover:bg-error-900/20 rounded-md transition-colors duration-200"
            aria-label="Sign out"
          >
            <svg class="h-4 w-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
          </button>
        </div>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center space-x-2">
        <ng-container *ngTemplateOutlet="themeToggle"></ng-container>
        <button
          (click)="toggleMenu()"
          class="p-2 rounded-md text-secondary-500 dark:text-secondary-400 hover:text-secondary-700 dark:hover:text-secondary-200 hover:bg-secondary-100 dark:hover:bg-secondary-800 transition-colors duration-200"
          [attr.aria-expanded]="isMenuOpen"
          aria-label="Toggle navigation menu"
        >
          <svg *ngIf="!isMenuOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMenuOpen" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden border-t border-secondary-200 dark:border-secondary-700 py-4 fade-in">
      <div class="space-y-2">
        <!-- Navigation Links -->
        <ng-container *ngTemplateOutlet="navLinks"></ng-container>

        <!-- Authentication Section -->
        <div class="pt-4 border-t border-secondary-200 dark:border-secondary-700">
          <!-- User Info -->
          <div *ngIf="isAuthenticated" class="px-3 py-2">
            <div class="flex items-center space-x-3">
              <div class="h-10 w-10 rounded-full bg-primary-600 flex items-center justify-center text-white text-base font-medium">
                {{ getUserInitials() }}
              </div>
              <div>
                <div class="text-base font-medium text-secondary-900 dark:text-secondary-100">
                  {{ getUserDisplayName() }}
                </div>
                <div class="text-sm text-secondary-500 dark:text-secondary-400">
                  {{ getRoleDisplayName() }}
                </div>
              </div>
            </div>
          </div>

          <!-- Auth Buttons -->
          <div *ngIf="!isAuthenticated" class="space-y-2">
            <button
              (click)="navigateToLogin()"
              class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-secondary-700 dark:text-secondary-200 hover:bg-secondary-100 dark:hover:bg-secondary-800 transition-colors duration-200"
              aria-label="Sign in"
            >
              {{ 'AUTH.SIGN_IN' | translate }}
            </button>
            <button
              (click)="navigateToSignup()"
              class="block w-full text-left px-3 py-2 rounded-md text-base font-medium bg-primary-600 text-white hover:bg-primary-700 transition-colors duration-200"
              aria-label="Sign up"
            >
              {{ 'HEADER.SIGN_UP' | translate }}
            </button>
          </div>

          <!-- Logout Button -->
          <button
            *ngIf="isAuthenticated"
            (click)="logout()"
            class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-error-600 dark:text-error-400 hover:bg-error-50 dark:hover:bg-error-900/20 transition-colors duration-200"
            aria-label="Sign out"
          >
            <div class="flex items-center space-x-2">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              <span>{{ 'HEADER.SIGN_OUT' | translate }}</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Template for Navigation Links -->
  <ng-template #navLinks>
    <button
      *ngIf="canAccessRequestQuote()"
      (click)="navigateToRequestQuote()"
      [ngClass]="{
        'text-primary-600 dark:text-primary-400': isCurrentRoute('/request-quote'),
        'text-secondary-700 dark:text-secondary-200': !isCurrentRoute('/request-quote'),
        'px-3 py-2 rounded-md text-sm font-medium hover:bg-secondary-100 dark:hover:bg-secondary-800 transition-colors duration-200': true,
        'block w-full text-left': true,
        'md:inline-block md:w-auto md:text-center': true
      }"
      aria-label="Request a quote"
    >
      {{ 'REQUEST.REQUEST_QUOTE' | translate }}
    </button>
    <button
      *ngIf="canAccessVendorRfqs()"
      (click)="navigateToVendorRfqs()"
      [ngClass]="{
        'text-primary-600 dark:text-primary-400': isCurrentRoute('/vendor-rfqs'),
        'text-secondary-700 dark:text-secondary-200': !isCurrentRoute('/vendor-rfqs'),
        'px-3 py-2 rounded-md text-sm font-medium hover:bg-secondary-100 dark:hover:bg-secondary-800 transition-colors duration-200': true,
        'block w-full text-left': true,
        'md:inline-block md:w-auto md:text-center': true
      }"
      aria-label="View RFQs"
    >
      {{ 'HEADER.VIEW_RFQS' | translate }}
    </button>
    <button
      *ngIf="canAccessVendorRfqs()"
      (click)="navigateToMessages()"
      [ngClass]="{
        'text-primary-600 dark:text-primary-400': isCurrentRoute('/messages'),
        'text-secondary-700 dark:text-secondary-200': !isCurrentRoute('/messages'),
        'px-3 py-2 rounded-md text-sm font-medium hover:bg-secondary-100 dark:hover:bg-secondary-800 transition-colors duration-200': true,
        'block w-full text-left': true,
        'md:inline-block md:w-auto md:text-center': true
      }"
      aria-label="Messages"
    >
      {{ 'HEADER.MESSAGES' | translate }}
    </button>
  </ng-template>

  <!-- Template for Theme Toggle -->
  <ng-template #themeToggle>
    <button
      (click)="toggleTheme()"
      class="p-2 rounded-md text-secondary-500 dark:text-secondary-400 hover:text-secondary-700 dark:hover:text-secondary-200 hover:bg-secondary-100 dark:hover:bg-secondary-800 transition-colors duration-200"
      [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
    >
      <svg *ngIf="!isDarkMode" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
        />
      </svg>
      <svg *ngIf="isDarkMode" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
        />
      </svg>
    </button>
  </ng-template>
</header>
