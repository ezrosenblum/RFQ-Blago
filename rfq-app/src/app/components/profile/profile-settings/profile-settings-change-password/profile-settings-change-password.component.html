<div *ngIf="successMessage" class="alert alert-success fade-in mb-5" role="alert">
  <div class="flex">
    <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
        clip-rule="evenodd"
      />
    </svg>
    <span>{{ successMessage }}</span>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-error fade-in mb-5" role="alert">
  <div class="flex">
    <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
        clip-rule="evenodd"
      />
    </svg>
    <span>{{ errorMessage }}</span>
  </div>
</div>
<div class="bg-white card shadow-md rounded-xl mb-10 dark:bg-dark-900">
  <!-- Header -->
  <div
    class="border-b border-secondary-200 dark:border-secondary-700 px-6 py-4"
  >
    <div class="flex items-center">
      <h3
        class="text-xl font-bold text-secondary-900 dark:text-secondary-100 m-0"
      >
        {{ "PROFILE.CHANGE_PASSWORD" | translate }}
      </h3>
    </div>
  </div>

  <!-- Body -->
  <div class="p-6 border-t-0">
    <div class="flex flex-wrap items-center">
      <!-- Display Mode -->
      <div
        *ngIf="!isEditingPassword"
        class="flex items-center justify-between w-full"
      >
        <div class="flex-grow">
          <div
            class="text-sm font-bold text-secondary-800 dark:text-secondary-200 mb-1"
          >
            {{ "PROFILE.PASSWORD" | translate }}
          </div>
          <div class="font-semibold text-secondary-600 dark:text-secondary-400">
            ************
          </div>
        </div>
        <div class="ml-auto">
          <button
            type="button"
            class="px-4 py-2 text-sm rounded-md bg-gray-100 dark:bg-dark-700 hover:bg-gray-200 text-gray-800 dark:text-white disabled:opacity-50"
            (click)="onEditPassword()"
          >
            {{ "PROFILE.CHANGE_PASSWORD" | translate }}
          </button>
        </div>
      </div>

      <!-- Edit Mode -->
      <div *ngIf="isEditingPassword" class="w-full">
        <form
          [formGroup]="passwordForm"
          (ngSubmit)="onSubmit()"
          class="space-y-6"
        >
          <div
            class="grid grid-cols-1 gap-6 lg:grid-cols-3 mb-8 pb-8 border-b border-secondary-200 dark:border-secondary-700"
          >
            <!-- Current Password -->
            <div>
              <label for="oldPassword" class="form-label">
                {{ "PROFILE.CURRENT_PASSWORD" | translate }} *
              </label>
              <div class="relative">
                <input
                  id="oldPassword"
                  [type]="hideOld === true ? 'password' : 'text'"
                  placeholder="{{ 'PROFILE.CURRENT_PASSWORD' | translate }}"
                  class="form-input"
                  [class.border-error-500]="isFieldInvalid('oldPassword')"
                  formControlName="oldPassword"
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  (click)="hideOld = !hideOld"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center"
                >
                  <svg
                    *ngIf="hideOld"
                    class="h-5 w-5 text-secondary-400 hover:text-secondary-600 dark:text-secondary-500 dark:hover:text-secondary-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                    />
                  </svg>
                  <svg
                    *ngIf="!hideOld"
                    class="h-5 w-5 text-secondary-400 hover:text-secondary-600 dark:text-secondary-500 dark:hover:text-secondary-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
              </div>

              <!-- Validation Messages for Current Password -->
              <div *ngIf="isFieldInvalid('oldPassword')" class="form-error">
                {{ getFieldError("oldPassword") }}
              </div>
            </div>

            <!-- New Password -->
            <div>
              <label for="newPassword" class="form-label">
                {{ "PROFILE.NEW_PASSWORD" | translate }} *
              </label>
              <div class="relative">
                <input
                  id="newPassword"
                  [type]="hideNew === true ? 'password' : 'text'"
                  placeholder="{{ 'PROFILE.NEW_PASSWORD' | translate }}"
                  class="form-input"
                  [class.border-error-500]="isFieldInvalid('newPassword')"
                  formControlName="newPassword"
                  autocomplete="new-password"
                />
                <button
                  type="button"
                  (click)="hideNew = !hideNew"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center"
                >
                  <svg
                    *ngIf="hideNew"
                    class="h-5 w-5 text-secondary-400 hover:text-secondary-600 dark:text-secondary-500 dark:hover:text-secondary-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                    />
                  </svg>
                  <svg
                    *ngIf="!hideNew"
                    class="h-5 w-5 text-secondary-400 hover:text-secondary-600 dark:text-secondary-500 dark:hover:text-secondary-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
              </div>

              <!-- Password Strength Indicator -->
              <div *ngIf="passwordForm.get('newPassword')?.value" class="mt-2">
                <div class="flex items-center space-x-2">
                  <div class="flex space-x-1">
                    <div
                      class="h-1 w-8 rounded-full transition-colors duration-200"
                      [class]="
                        getPasswordStrength() === 'weak'
                          ? 'bg-error-500'
                          : getPasswordStrength() === 'medium'
                          ? 'bg-warning-500'
                          : 'bg-success-500'
                      "
                    ></div>
                    <div
                      class="h-1 w-8 rounded-full transition-colors duration-200"
                      [class]="
                        getPasswordStrength() === 'medium'
                          ? 'bg-warning-500'
                          : getPasswordStrength() === 'strong'
                          ? 'bg-success-500'
                          : 'bg-secondary-200 dark:bg-secondary-700'
                      "
                    ></div>
                    <div
                      class="h-1 w-8 rounded-full transition-colors duration-200"
                      [class]="
                        getPasswordStrength() === 'strong'
                          ? 'bg-success-500'
                          : 'bg-secondary-200 dark:bg-secondary-700'
                      "
                    ></div>
                  </div>
                  <span
                    class="text-xs font-medium capitalize"
                    [class]="
                      getPasswordStrength() === 'weak'
                        ? 'text-error-600 dark:text-error-400'
                        : getPasswordStrength() === 'medium'
                        ? 'text-warning-600 dark:text-warning-400'
                        : 'text-success-600 dark:text-success-400'
                    "
                  >
                    {{ getPasswordStrength() }}
                  </span>
                </div>
              </div>

              <!-- Validation Messages for New Password -->
              <div *ngIf="isFieldInvalid('newPassword')" class="form-error">
                {{ getFieldError("newPassword") }}
              </div>
            </div>

            <!-- Confirm New Password -->
            <div>
              <label for="confirmNewPassword" class="form-label">
                {{ "PROFILE.CONFIRM_NEW_PASSWORD" | translate }} *
              </label>
              <div class="relative">
                <input
                  id="confirmNewPassword"
                  [type]="hideConfirm === true ? 'password' : 'text'"
                  placeholder="{{ 'PROFILE.CONFIRM_NEW_PASSWORD' | translate }}"
                  class="form-input"
                  [class.border-error-500]="isFieldInvalid('confirmNewPassword') || (passwordForm.errors?.['passwordMismatch'] && passwordForm.get('confirmNewPassword')?.touched)"
                  formControlName="confirmNewPassword"
                  autocomplete="new-password"
                />
                <button
                  type="button"
                  (click)="hideConfirm = !hideConfirm"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center"
                >
                  <svg
                    *ngIf="hideConfirm"
                    class="h-5 w-5 text-secondary-400 hover:text-secondary-600 dark:text-secondary-500 dark:hover:text-secondary-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                    />
                  </svg>
                  <svg
                    *ngIf="!hideConfirm"
                    class="h-5 w-5 text-secondary-400 hover:text-secondary-600 dark:text-secondary-500 dark:hover:text-secondary-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </button>
              </div>

              <!-- Validation Messages for Confirm Password -->
              <div
                *ngIf="isFieldInvalid('confirmNewPassword') || (passwordForm.errors?.['passwordMismatch'] && passwordForm.get('confirmNewPassword')?.touched)"
                class="form-error"
              >
                {{ getFieldError("confirmNewPassword") }}
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-end space-x-3">
            <button
              type="button"
              class="px-4 py-2 text-sm rounded-md bg-gray-100 dark:bg-dark-700 hover:bg-gray-200 text-gray-800 dark:text-white disabled:opacity-50"
              (click)="onCancel()"
            >
              {{ "SHARED.CANCEL" | translate }}
            </button>
            <button
              type="submit"
              class="px-4 py-2 text-sm rounded-md bg-blue-600 hover:bg-blue-700 text-white disabled:opacity-50 flex items-center"
              [disabled]="!passwordForm.valid || isSubmitting"
            >
              <span *ngIf="!isSubmitting">
                {{ "PROFILE.CONFIRM_PASSWORD" | translate }}
              </span>
              <div *ngIf="isSubmitting" class="flex items-center">
                <div class="spinner mr-2"></div>
                <span>{{ "PROFILE.PLEASE_WAIT" | translate }}</span>
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
