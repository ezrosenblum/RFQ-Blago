<!-- Profile Details Card -->
<div class="bg-white shadow-md rounded-xl mb-10 dark:bg-dark-900">
  <!-- Card Header -->
  <div class="cursor-pointer px-6 pt-6" role="button">
    <div>
      <h3 class="text-lg font-bold text-gray-900 dark:text-white m-0">
        Profile Details
      </h3>
    </div>
  </div>

  <!-- Form -->
  <form class="pt-6" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="border-t border-gray-200 dark:border-dark-700 px-6 py-8 space-y-8">
      <!-- Avatar Upload -->
      <div class="grid grid-cols-1 md:grid-cols-12 items-start gap-6">
        <label class="md:col-span-4 font-semibold text-sm text-gray-700 dark:text-gray-300">
          Avatar
        </label>
        <div class="md:col-span-8 space-y-2">
          <div
            *ngIf="!previewImageUrl"
            class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-md flex items-center justify-center h-32 w-32"
          >
            <label class="cursor-pointer flex flex-col items-center justify-center">
              <input type="file" (change)="onFileSelected($event)" class="hidden" />
              <mat-icon class="text-gray-500 dark:text-gray-400">image</mat-icon>
              <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">Upload</span>
            </label>
          </div>
          <div *ngIf="previewImageUrl" class="relative w-32">
            <img [src]="previewImageUrl" alt="Preview" class="rounded-md border dark:border-gray-700" />
            <button
              type="button"
              (click)="onDeleteImage()"
              class="absolute top-0 right-0 bg-white dark:bg-dark-800 border text-sm px-2 py-1 rounded-full shadow dark:border-gray-700"
              title="Remove image"
            >
              &times;
            </button>
          </div>
          <p class="text-xs text-gray-400 dark:text-gray-500">
            Allowed file types: png, jpg, jpeg
          </p>
        </div>
      </div>

      <!-- Full Name -->
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        <label class="md:col-span-4 font-semibold text-sm text-gray-700 dark:text-gray-300">
          Full Name
        </label>
        <div class="md:col-span-8 flex flex-col md:flex-row gap-4">
          <div class="flex-1 relative">
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              formControlName="firstName"
              class="form-input dark:bg-dark-800 dark:text-white dark:border-gray-700"
              [class.border-error-500]="isFieldInvalid('firstName')"
            />
            <div *ngIf="isFieldInvalid('firstName')" class="text-xs text-red-500 mt-1">
              <div *ngIf="userForm.get('firstName')?.errors?.['required']">
                First name is required
              </div>
            </div>
          </div>

          <div class="flex-1 relative">
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              formControlName="lastName"
              class="form-input dark:bg-dark-800 dark:text-white dark:border-gray-700"
              [class.border-error-500]="isFieldInvalid('lastName')"
            />
            <div *ngIf="isFieldInvalid('lastName')" class="text-xs text-red-500 mt-1">
              <div *ngIf="userForm.get('lastName')?.errors?.['required']">
                Last name is required
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Phone -->
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        <label class="md:col-span-4 font-semibold text-sm text-gray-700 dark:text-gray-300 flex items-center gap-2">
          Contact Phone
          <i class="ki-outline ki-information-5 text-gray-400 text-sm dark:text-gray-500" title="Invalid or missing phone number"></i>
        </label>
        <div class="md:col-span-8 relative">
          <input
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="Phone number"
            maxlength="20"
            (input)="filterPhoneNumber($event)"
            class="form-input dark:bg-dark-800 dark:text-white dark:border-gray-700"
            [class.border-error-500]="isFieldInvalid('phoneNumber')"
          />
          <div *ngIf="isFieldInvalid('phoneNumber')" class="text-xs text-red-500 mt-1">
            <div *ngIf="userForm.get('phoneNumber')?.errors?.['pattern']">
              Invalid phone number format
            </div>
            <div *ngIf="userForm.get('phoneNumber')?.errors?.['minlength']">
              Phone number is too short
            </div>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        <label for="email" class="md:col-span-4 font-semibold text-sm text-gray-700 dark:text-gray-300">
          Email Address *
        </label>
        <div class="md:col-span-8 relative">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            placeholder="Enter your email address"
            class="form-input dark:bg-dark-800 dark:text-white dark:border-gray-700"
            [class.border-error-500]="isFieldInvalid('email')"
          />
        </div>
        <div *ngIf="isFieldInvalid('email')" class="form-error text-red-500 text-xs">
          {{ getFieldError("email") }}
        </div>
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="flex justify-end gap-4 px-6 py-6 border-t border-gray-200 dark:border-dark-700">
      <button
        type="reset"
        (click)="discardChanges()"
        [disabled]="!hasChanges()"
        class="px-4 py-2 text-sm rounded-md bg-gray-100 dark:bg-dark-700 hover:bg-gray-200 text-gray-800 dark:text-white disabled:opacity-50"
      >
        Discard
      </button>
      <button
        type="submit"
        [disabled]="!hasChanges() || isSubmitting"
        class="px-4 py-2 text-sm rounded-md bg-blue-600 hover:bg-blue-700 text-white disabled:opacity-50 flex items-center"
      >
        <ng-container *ngIf="isSubmitting">
          <span class="flex items-center">
            Please wait
            <span class="ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
          </span>
        </ng-container>
        <ng-container *ngIf="!isSubmitting">
          Save Changes
        </ng-container>
      </button>
    </div>
  </form>
</div>
