<!-- Profile Details Card -->
<div class="bg-white shadow-md rounded-xl mb-10 dark:bg-dark-900">
  <div class="cursor-pointer px-6 pt-6" role="button">
    <div>
      <h3 class="text-lg font-bold text-gray-900 m-0">Profile Details</h3>
    </div>
  </div>

  <form class="pt-6" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="border-t px-6 py-8 space-y-8">
      <!-- Avatar Upload -->
      <div class="grid grid-cols-1 md:grid-cols-12 items-start gap-6">
        <label class="md:col-span-4 font-semibold text-sm text-gray-700"
          >Avatar</label
        >
        <div class="md:col-span-8 space-y-2">
          <div
            *ngIf="!previewImageUrl"
            class="border-2 border-dashed rounded-md flex items-center justify-center h-32 w-32"
          >
            <label
              class="cursor-pointer flex flex-col items-center justify-center"
            >
              <input
                type="file"
                (change)="onFileSelected($event)"
                class="hidden"
              />
              <mat-icon class="text-gray-500">image</mat-icon>
              <span class="text-xs text-gray-500 mt-1">Upload</span>
            </label>
          </div>
          <div *ngIf="previewImageUrl" class="relative w-32">
            <img
              [src]="previewImageUrl"
              alt="Preview"
              class="rounded-md border"
            />
            <button
              type="button"
              (click)="onDeleteImage()"
              class="absolute top-0 right-0 bg-white border text-sm px-2 py-1 rounded-full shadow"
              title="Remove image"
            >
              &times;
            </button>
          </div>
          <p class="text-xs text-gray-400">
            Allowed file types: png, jpg, jpeg
          </p>
        </div>
      </div>

      <!-- Full Name Fields -->
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        <label class="md:col-span-4 font-semibold text-sm text-gray-700"
          >Full Name</label
        >
        <div class="md:col-span-8 flex flex-col md:flex-row gap-4">
          <div class="flex-1 relative">
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              formControlName="firstName"
              class="form-input"
              [class.border-error-500]="isFieldInvalid('firstName')"
            />
            <div
              *ngIf="
                userForm.get('firstName')?.invalid &&
                (userForm.get('firstName')?.touched ||
                  userForm.get('firstName')?.dirty)
              "
              class="text-xs text-red-500 mt-1"
            >
              <div *ngIf="userForm.get('firstName')?.errors?.['required']">
                First name is required
              </div>
            </div>
          </div>

          <div class="flex-1 relative">
            <input
              type="text"
              id="lastName"
              placeholder="Last Name"
              formControlName="lastName"
              class="form-input"
              [class.border-error-500]="isFieldInvalid('lastName')"
            />
            <div
              *ngIf="
                userForm.get('lastName')?.invalid &&
                (userForm.get('lastName')?.touched ||
                  userForm.get('lastName')?.dirty)
              "
              class="text-xs text-red-500 mt-1"
            >
              <div *ngIf="userForm.get('lastName')?.errors?.['required']">
                Last name is required
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Phone -->
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        <label
          class="md:col-span-4 font-semibold text-sm text-gray-700 flex items-center gap-2"
        >
          Contact Phone
          <i
            class="ki-outline ki-information-5 text-gray-400 text-sm"
            title="Invalid or missing phone number"
          ></i>
        </label>
        <div class="md:col-span-8 relative">
          <input
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="Phone number"
            maxlength="20"
            (input)="filterPhoneNumber($event)"
            class="form-input"
            [class.border-error-500]="isFieldInvalid('phoneNumber')"
          />
          <div
            *ngIf="
              userForm.get('phoneNumber')?.invalid &&
              (userForm.get('phoneNumber')?.touched ||
                userForm.get('phoneNumber')?.dirty)
            "
            class="text-xs text-red-500 mt-1"
          >
            <div *ngIf="userForm.get('phoneNumber')?.errors?.['pattern']">
              Invalid phone number format
            </div>
            <div *ngIf="userForm.get('phoneNumber')?.errors?.['minlength']">
              Phone number is too short
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        <label
          for="email"
          class="md:col-span-4 font-semibold text-sm text-gray-700 flex items-center gap-2"
        >
          Email Address *
        </label>
        <div class="md:col-span-8 relative">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            class="form-input"
            [class.border-error-500]="isFieldInvalid('email')"
            placeholder="Enter your email address"
          />
        </div>
        <div *ngIf="isFieldInvalid('email')" class="form-error">
          {{ getFieldError("email") }}
        </div>
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="flex justify-end gap-4 px-6 py-6 border-t">
      <button
        type="reset"
        (click)="discardChanges()"
        [disabled]="!hasChanges()"
        class="px-4 py-2 text-sm rounded-md bg-gray-100 hover:bg-gray-200 text-gray-800 disabled:opacity-50"
      >
        Discard
      </button>
      <button
        type="submit"
        [disabled]="!hasChanges() || isSubmitting"
        class="px-4 py-2 text-sm rounded-md bg-blue-600 hover:bg-blue-700 text-white disabled:opacity-50 flex items-center"
      >
        <ng-container *ngIf="isSubmitting">
          <span class="flex items-center">
            Please wait
            <span
              class="ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"
            ></span>
          </span>
        </ng-container>
        <ng-container *ngIf="!isSubmitting"> Save Changes </ng-container>
      </button>
    </div>
  </form>
</div>
