
<!-- vendor-specialty-selector.component.html -->
<div class="p-6 bg-white mt-6 dark:bg-dark-900 shadow-md rounded-xl card">
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-2">Material Specialties Selection</h2>
    <p class="text-gray-600 dark:text-gray-300">Select the materials and categories you specialize in to receive relevant RFQs</p>
  </div>

  <!-- Search and Filters -->
  <div class="mb-6 space-y-4">
    <div class="relative">
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input
        type="text"
        placeholder="Search categories, subcategories, or materials..."
        class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        (input)="onInputChange($event)"
        [value]="searchTerm"
      />
    </div>
    
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <button
          (click)="showSelected = !showSelected"
          [class]="showSelected 
            ? 'bg-blue-100 text-blue-700 border border-blue-200 dark:bg-blue-900 dark:text-blue-200 dark:border-blue-600' 
            : 'bg-gray-100 text-gray-700 border border-gray-200 dark:bg-gray-800 dark:text-gray-200 dark:border-gray-600'"
          class="px-4 py-2 rounded-lg transition-colors"
        >
          Show Selected Only ({{ getSelectedCount() }})
        </button>
      </div>
      
      <button
        *ngIf="selectedItems.size > 0"
        (click)="clearSelections()"
        class="flex items-center space-x-1 px-3 py-1 text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900 rounded-lg transition-colors"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <span>Clear All</span>
      </button>
    </div>
  </div>

  <!-- Category Tree -->
  <div class="space-y-2">
    <div 
      *ngFor="let category of filteredCategories" 
      class="border border-gray-200 dark:border-gray-700 rounded-lg"
      [hidden]="!shouldShowCategory(category)"
    >
      <div 
        class="flex items-center justify-between p-4 hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer"
        (click)="toggleExpanded(category.id)"
      >
        <div class="flex items-center space-x-3">
          <button
            (click)="$event.stopPropagation(); toggleSelection(category.id, 'category')"
            [class]="getSelectionState(category.id, 'category') === 'full' 
              ? 'bg-blue-500 border-blue-500 text-white' 
              : getSelectionState(category.id, 'category') === 'partial'
              ? 'bg-blue-100 border-blue-500 dark:bg-blue-900'
              : 'border-gray-300 hover:border-blue-400 dark:border-gray-600 dark:hover:border-blue-400'"
            class="w-5 h-5 rounded border-2 flex items-center justify-center transition-colors"
          >
            <svg 
              *ngIf="getSelectionState(category.id, 'category') === 'full'"
              class="w-3 h-3" 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <div 
              *ngIf="getSelectionState(category.id, 'category') === 'partial'"
              class="w-2 h-2 bg-blue-500 rounded-sm"
            ></div>
          </button>
          
          <h3 class="font-semibold text-gray-900 dark:text-gray-100">{{ category.name }}</h3>
        </div>
        
        <svg 
          *ngIf="isExpanded(category.id)" 
          class="w-5 h-5 text-gray-400 dark:text-gray-500" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
        <svg 
          *ngIf="!isExpanded(category.id)" 
          class="w-5 h-5 text-gray-400 dark:text-gray-500" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </div>
      
      <div *ngIf="isExpanded(category.id)" class="border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800">
        <div 
          *ngFor="let subcategory of category.subcategories" 
          class="p-4 border-b border-gray-100 dark:border-gray-700 last:border-b-0"
          [hidden]="!shouldShowSubcategory(subcategory)"
        >
          <div class="flex items-center space-x-3 mb-3">
            <button
              (click)="toggleSelection(subcategory.id, 'subcategory')"
              [class]="getSelectionState(subcategory.id, 'subcategory') === 'full' 
                ? 'bg-blue-500 border-blue-500 text-white' 
                : getSelectionState(subcategory.id, 'subcategory') === 'partial'
                ? 'bg-blue-100 border-blue-500 dark:bg-blue-900'
                : 'border-gray-300 hover:border-blue-400 dark:border-gray-600 dark:hover:border-blue-400'"
              class="w-5 h-5 rounded border-2 flex items-center justify-center transition-colors"
            >
              <svg 
                *ngIf="getSelectionState(subcategory.id, 'subcategory') === 'full'"
                class="w-3 h-3" 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
              <div 
                *ngIf="getSelectionState(subcategory.id, 'subcategory') === 'partial'"
                class="w-2 h-2 bg-blue-500 rounded-sm"
              ></div>
            </button>
            
            <h4 class="font-medium text-gray-800 dark:text-gray-200">{{ subcategory.name }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Save Button -->
  <div class="mt-6 flex justify-end">
    <button 
      (click)="onSaveSpecialties()"
      class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
    >
      Save Specialties
    </button>
  </div>
</div>
