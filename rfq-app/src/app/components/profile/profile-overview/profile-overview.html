<!-- Profile Details View Card -->
<div class="bg-white shadow-md rounded-xl mb-10 dark:bg-dark-900">
  <!-- Card Header -->
  <div class="flex justify-between items-center px-6 py-4 border-b">
    <div>
      <h3 class="text-lg font-bold text-gray-900 m-0">Profile Details</h3>
    </div>
    <a
      routerLink="/profile"
      [queryParams]="{ tab: 'Settings' }"
      class="text-sm px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition"
    >
      Edit Profile
    </a>
  </div>

  <!-- Card Body -->
  <div class="px-6 py-8" *ngIf="user">
    <!-- Full Name -->
    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-6">
      <label class="md:col-span-4 text-sm font-medium text-gray-500">
        Full Name
      </label>
      <div class="md:col-span-8">
        <span class="text-gray-800 font-semibold text-sm">
          {{ user.firstName }} {{ user.lastName }}
        </span>
      </div>
    </div>

    <!-- Contact Phone -->
    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-6">
      <label class="md:col-span-4 text-sm font-medium text-gray-500 flex items-center gap-1">
        Contact Phone
        <i class="ki-outline ki-information text-gray-400 text-xs" title="Phone is verified"></i>
      </label>
      <div class="md:col-span-8 flex items-center gap-2">
        <span class="text-gray-800 font-semibold text-sm">
          {{ user.phoneNumber }}
        </span>
        <span class="bg-green-100 text-green-800 text-xs font-semibold px-2 py-0.5 rounded-full">
          Verified
        </span>
      </div>
    </div>
  </div>
</div>
